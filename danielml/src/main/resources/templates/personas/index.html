<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nave</title>
</head>
<body>
    <table>
        <tr th:each="nave : ${naves}">
            <td th:text="${nave.nombre_nave}">nombre</td>
            <td th:text="${nave.modelo}">modelo</td>
            <td th:text="${nave.capacidad}">capacidad</td>


        </tr>
    </table>
</body>
</html>
