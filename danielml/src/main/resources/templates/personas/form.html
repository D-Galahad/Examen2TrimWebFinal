<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nueva nave</title>
</head>
<body>
   <form action="#" th:action="@{/nave/save}" th:object="${nave}" method="post">
        <label for="nombre_nave">Nombre de la nave:</label>
        <input type="text" id="nombre_nave" th:field="*{nombre_nave}" required><br><br>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" th:field="*{modelo}" required><br><br>

        <label for="capacidad">Capacidad:</label>
        <input type="number" id="capacidad" th:field="*{capacidad}" required><br><br>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
